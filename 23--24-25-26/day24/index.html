<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kinetic Loader</title>
</head>
<body>
    <div class="card">
        <div class="csrd-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29tcHV0ZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt="">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                Lorem ipsum dolor sit amet.
            </h3>
            <p class="card-excerpt" id="excerpt">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, facere.
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/24.jpg" alt="">
                </div>
                <strong class="animated-bg animated--text" id="name">
                    John Doe
                </strong>
                <small class="animated-bg animated-bg-text" id="date">
                    Oct 08,2020
                </small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
